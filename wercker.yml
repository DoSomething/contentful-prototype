box: dosomething/ds-docker-php
build:
    # The steps that will be executed on build
    steps:
      - leipert/composer-install@0.9.1
      - wercker/npm-install
      - script:
          name: check code style
          code: npm run lint
      - script:
          name: run type checker
          code: npm run flow
      - script:
          name: test javascript code
          code: npm run test:ci
      - script:
          name: build front-end assets
          code: npm run build

deploy:
  steps:
    - bundle-install
    - script:
        name: clear all cache
        code: php artisan cache:clear
    - script:
        name: write private key env var
        code: |-
          export CAP_PRIVATE_KEY=`mktemp`
          echo -e $WERCKER_APP_KEY_PRIVATE > $CAP_PRIVATE_KEY
    - cap
  after-steps:
    - sherzberg/slack-notify:
        subdomain: dosomething
        token: $SLACK_TOKEN
        channel: $SLACK_ROOM
